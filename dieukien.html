<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="so">
    <button onclick="ba()">click</button>
    <h1 id="a"></h1>
    <script>
        function ba() {
            let so = document.getElementById('so').value;
            if (so % 2 == 0) {
                document.getElementById('a').innerHTML = "chẵn";
            } else {
                document.getElementById('a').innerHTML = "lẻ";
            }

        }
    </script>
</body>

</html>
